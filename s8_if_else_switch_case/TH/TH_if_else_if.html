<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if_else_if</title>
</head>
<body>
<script>
    let name = prompt("Nhập tên đi nào");
    if (name == 'admin'){
        alert('Welcome');
    }else if (name == 'null'){
        alert('canceld');
    }else {
        alert('I don’t know you');
    }

    let pass = prompt('Nhập mật khẩu nào:');
    if(pass == 'TheMaste'){
        alert('Welcome');
    }else if (pass == 'null'){
        alert('Canceled');
    } else alert('Wrong password');
</script>
</body>
</html>
