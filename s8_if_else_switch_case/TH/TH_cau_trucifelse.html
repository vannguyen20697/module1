<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if else</title>
</head>
<body>
<script>
    let name = prompt('What is the “official” name of JavaScript?');
    if(name == 'ECMAScript'){
        alert('Right!');
    }else alert("You don't know? ECMAScript!");
</script>
</body>
</html>
