<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập vào một số</title>
</head>
<body>
<script>
    let a = prompt('Type a number', 0);
    if (a > 0){
        alert(1);
    }else if (a < 0){
        alert(-1);
    } else {
        alert(0)
    }

</script>
</body>
</html>
