<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngày trong tuần</title>
</head>
<body>
<script>
    let opera = prompt('Nhập dấu vào đi nào:' );
    let a = 6;
    let b = 3;
    switch (opera) {
        case '+':
            alert("a+b =" +(a+b));
            break;
        case '-':
            alert("a-b =" +(a-b));
            break;
        case '*':
            alert("a*b =" +(a*b));
            break;
        case '/':
            alert("a/b =" + (a/b));
            break;
        default :
            alert("khong co phep toan");
            break;

    }
</script>
</body>
</html>
