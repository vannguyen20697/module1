<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toán tử ba ngôi</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập vào một giá trị a'));
    let b = parseInt(prompt('Nhập vào một giá trị b'));
    let ketqua = (a + b < 4) ? 'Below' : 'Over';
    document.write(ketqua);
</script>
</body>
</html>
