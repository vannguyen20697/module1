<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ứng dụng cho phép tính được số ngày trong một tháng</title>
</head>
<body>
    <form>
        <input type="number" id = "thang">&nbsp<input type="button" onclick="tinhngay()" value="TÍNH SỐ NGÀY">
        <h2 id = day></h2>
    </form>
<script>
        function tinhngay(){
            let month = document.getElementById("thang").value;
            switch (month) {
                case "1" :
                case "3" :
                case "5" :
                case "7" :
                case "8" :
                case "10" :
                case "12" :
                    document.getElementById('day').innerText= ('Tháng ' + month + ' có 31 ngày');
                    break;
                case "4" :
                case "6" :
                case "9":
                case "11":
                    document.getElementById('day').innerText= ('Tháng ' + month + ' có 30 ngày');
                    break;
                case "2" :
                    document.getElementById('day').innerText= ('Tháng ' + month + ' có 28 hoặc 29 ngày');
                    break;
                default :
                    document.getElementById("day").innerText = "Tháng không tồn tại nên xem lại";
                    break;
            }
        }

</script>
</body>
</html>
