<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đủ điều kiện vào học lớp 10</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập tuổi của học sinh: '));
    if (a >= 15){
        alert('Học sinh đủ điều kiện nhập học');
    }else {
        alert('Học sinh không đủ điều kiện nhập học');
    }
</script>
</body>
</html>
