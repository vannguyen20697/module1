<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng nhận được theo mức doanh số bán hàng</title>
</head>
<body>
<script>
    let doanhso = parseInt(prompt("Nhập số tiền bán hàng của nhân viên: "));
    if (doanhso < 100){
        document.write("Hoa hồng nhận được là " + doanhso*0.01);
    } else if (doanhso < 200){
        document.write("Hoa hồng nhận được là " + doanhso*0.05);
    } else {
        document.write("Hoa hồng nhận được là " + doanhso*0.1);
    }

</script>
</body>
</html>
