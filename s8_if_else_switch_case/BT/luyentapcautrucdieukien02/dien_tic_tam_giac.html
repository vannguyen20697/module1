<!DOCTYPE html>

<script>
    let a = parseInt(prompt('Nhập cạnh vuông thứ 1 tam giác:'));
    let b = parseInt(prompt('Nhập cạnh vuông thứ 2 tam giác:'));
    document.write('Diện tích hình tam giác vuông là: ' + ((a*b)/2));
</script>
</body>
