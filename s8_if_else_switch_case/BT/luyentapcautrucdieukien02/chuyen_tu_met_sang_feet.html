<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chuyển từ mét sang feet</title>
</head>
<body>
    <script>
        let met = parseInt(prompt('Nhập vào mét'));
        let ft = met * 3.2808;
        document.write('chuyển từ mét sang feet: ' + ft);
    </script>
</body>
</html>
