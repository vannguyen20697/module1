<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số nguyên a: '));
    let b = parseInt(prompt('Nhập vào số nguyên b: '));
    let c = parseInt(prompt('Nhập vào số nguyên c: '));
    let delta = b*b - 4*a*c;
    let deta =  Math.sqrt(delta);
    if (delta < 0){
        alert('Phương trình vô nghiệm');
    } else if (delta == 0){
        alert('Phương trình có nghiệm kép ' + (-b/(2*a)));
    }else {
        alert('Phương trình có là nghiệm : ' + ((-b+deta)/(2*a)) + ' và ' + ((-b-deta)/(2*a)) );
    }
</script>
</body>
</html>
