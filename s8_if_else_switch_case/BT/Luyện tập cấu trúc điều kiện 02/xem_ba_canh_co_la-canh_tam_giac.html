<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập cạnh thứ 1 của tam giác: '));
    let b = parseFloat(prompt('Nhập cạnh thứ 2 của tam giác: '));
    let c = parseFloat(prompt('Nhập cạnh thứ 3 của tam giác: '));
    if(a > 0 && b > 0 && c >0){
        if(a + b > c && b + c > a && a + c > b){
            alert('Đó là tam giác');
        } else{
            alert('Đó không phải là tam giác');
        }
    }else {
        alert('Đó không phải là tam giác');
    }

</script>
</body>
</html>
