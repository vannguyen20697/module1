<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt('Nhập vào só tuổi của một nguời'));
    if (age < 120 && age > 0 ){
        alert('Tuổi của người đó là: ' + age + " tuổi");
    } else {
        alert('Tuổi đó không tồn tại');
    }
</script>
</body>
</html>
