<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>số đó là lớn hay nhỏ hơn 0</title>
</head>
<body>
<script>
    a = parseInt(prompt('Nhập vào một số nguyên: '));
    if (a > 0){
        alert('Số '+ a +' lớn hơn 0');
    } else{
        alert('Số '+ a + ' là số nhỏ hơn 0');
    }

</script>
</body>
</html>
