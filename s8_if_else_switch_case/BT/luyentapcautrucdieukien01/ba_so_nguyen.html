<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập vào số nguyên a: '));
    let b = parseInt(prompt('Nhập vào số nguyên b: '));
    let c = parseInt(prompt('Nhập vào số nguyên c: '));
    if (a>b){
        if(a>c){
            alert('Số lớn nhất trong 3 số là: ' + a);
        } else {
            alert('Số lớn nhất trong 3 số là: ' + c);
        }
    }else if(b>c){
        alert('Số lớn nhất trong 3 số là: ' + b);
    }else {
        alert('Số lớn nhất trong 3 số là: ' + c);
    }
</script>
</body>
</html>
