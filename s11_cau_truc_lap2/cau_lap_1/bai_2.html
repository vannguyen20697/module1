<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhietDo = prompt('Nhập nhiệt độ hiện tại: ');
    while(nhietDo < 20 || nhietDo > 100){
        if(nhietDo < 20){
            alert('Bạn cần tăng nhiệt độ');
        } else {
            alert('Bạn cần giãm nhiêt độ');
        }
    }
        alert('Nhiệt độ hiện tại là: ' + nhietDo);
</script>
</body>
</html>
