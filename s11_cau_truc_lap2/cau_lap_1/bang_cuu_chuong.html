<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i,j, sout;
    sout = "<table border = '1' cellspacing = '3' cellpadding='0'>";
    i = j = 1;
    while(i <= 10){
        sout = sout + "<tr>";
        while(j <= 10){
            sout = sout + "<td>"+ i + "*" + j + "=" + (i*j)+"</td>";
            j++;
        }
        sout = sout + "</tr>";
        j=1;
        i++;
    }
        sout = sout + "</table>";// khong hieu lam
        document.write(sout);
</script>
</body>
</html>
