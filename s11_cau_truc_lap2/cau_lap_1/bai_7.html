<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i %5  === 0 ){
            document.writeln('FizzBuzz');
        } else if(i % 5 === 0){
            document.writeln('Buzz');
        } else if (i % 3 === 0){
            document.writeln('Fizz');
        } else
            document.writeln(i);
    }
</script>
</body>
</html>
