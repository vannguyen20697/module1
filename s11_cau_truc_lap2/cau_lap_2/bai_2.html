<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập só nguyên dương cần tính giai thừa: '));
    let factorial = 1;
    for(let i = 1; i <= number; i++){
        factorial = factorial * i;
    }
        document.writeln('Giai thừa của số ' + number + ' là '+ factorial)
</script>
</body>
</html>
