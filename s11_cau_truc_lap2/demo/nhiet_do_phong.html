<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   let temp;
   do{
       temp=parseInt(prompt("Nhập nhiệt độ hiện tại: "));
       if(temp<20){
           alert("cần tăng nhiệt độ");
       }else if(temp>100){
           alert("cần giãm nhiệt độ");
       }

   }while (temp < 20 || temp > 100 );
   alert('Nhiệt độ hiện tại là ' + temp);



</script>
</body>
</html>
