<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        return 0.305 * foot;
    }
    function meterToFoot(meter){
        return 3.279 * meter;
    }
    let num = prompt("Nhap vao feet can chuyen sang meter");
    document.write('Chuyển đổi từ feet sang meters: ' + footToMeter(num) + '<br>');
    let number = prompt("Nhap vao meter can chuyen sang foot");
    document.write('Chuyển đổi từ meters sang feet: '+ meterToFoot(number));
</script>
</body>
</html>
