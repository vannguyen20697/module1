<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //kiểm tra xem một số nguyên bất kỳ có phải là số nguyên tố hay không
    function prime(a) {
        let num = parseInt(a);
        let count = 0;
        if (num >= 2) {
            for (let i = 2; i < a; i++) {
                if (a % 2 === 0) {
                    count++;
                    break;
                }
            }
        }
        if (!(num >= 2) || (count !== 0)) {
            alert("Không phải so nguyen to");
        } else {
            alert("số nguyên tố");
        }

    }
    let a = prompt("Nhap vao so");
    prime(a);

</script>
</body>
</html>
