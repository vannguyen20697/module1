<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   // mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó.
    function mangDaoNguoc(array) {
        return array.reverse();
    }
    let mangSoNguyen = [];
    let num= parseInt(prompt('Nhập vào số lượng phần tử mảng'));
   for (let i = 0; i < num ; i++) {
        let number = parseInt(prompt('Nhập phần tử của mảng'));
        mangSoNguyen.push(number);
   }
   document.write('mảng số nguyên ban đầu: ' + mangSoNguyen +'<br>');
    document.write('mảng số nguyên sau đảo ngược ' + mangDaoNguoc(mangSoNguyen));
</script>
</body>
</html>
