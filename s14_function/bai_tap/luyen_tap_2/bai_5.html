<script>
//hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.
    function minNumber(a,b,c) {
        if (a<b){
            if(a<c){
                alert('Số nhỏ nhất trong 3 số là: ' + a);
            } else {
                alert('Số nhỏ nhất trong 3 số là: ' + c);
            }
        }else if(b<c){
            alert('Số nhỏ nhất trong 3 số là: ' + b);
        }else {
            alert('Số nhỏ nhất trong 3 số là: ' + c);
        }
    }
    let number1 =parseInt(prompt("Nhập vào số nguyên thứ 1"));
    let number2 =parseInt(prompt("Nhập vào số nguyên thứ 2"));
    let number3 =parseInt(prompt("Nhập vào số nguyên thứ 3"));
    minNumber(number1,number2,number3);
</script>
