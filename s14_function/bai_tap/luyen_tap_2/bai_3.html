<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // hàm tính giai thừa của một số nguyên bất kỳ được đưa vào
    function giaiThua(number) {
        let result = 1;
        for(i = 2; i <= number ; i++) {
            result = result*i;
        }
        return result;
    }
    let num = parseInt(prompt('nhap so nguyen bat ky'));
    document.write('giai thừa của số nguyên là: ' + giaiThua(num));
</script>
</body>
</html>
