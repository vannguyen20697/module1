<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //kiểm tra xem nếu số đưa vào có phải là nguyên dương không
    function nguyenDuong(a) {
        if (a >0){
            alert(true)
        }else
            alert(false)
    }
    let kiemTra = parseInt(prompt('nhập số cần kiểm tra phải nguyên dương'));
    nguyenDuong(kiemTra);
</script>
