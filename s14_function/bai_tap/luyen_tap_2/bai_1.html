<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tinh bình phương của một số bất kỳ được đưa vào
    function binhPhuong(a) {
        return Math.pow(a,2);
    }
    let number = parseInt(prompt('Nhap vao so can binh phuong'));
    document.write('Binh phuong cua so do la: ' + binhPhuong(number));
</script>
</body>
</html>
