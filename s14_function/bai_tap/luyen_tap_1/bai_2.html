<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tăng giá trị đối số đó lên 1
    function number(a) {
        return ++a;
    }
    let random = prompt('Nhập vào 1 sô bất kỳ');
    document.write('tăng giá trị đối số đó lên 1 là: ' + number(random));
</script>
</body>
</html>
