<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [-3, 5, 20, 100, 2, 10];
    let max = numbers[0];
    let index = 0;
    for ( let i = 1; i< numbers.length; i++ ){
        if (numbers[i]>max){
            max = numbers[i];
            index= i;
        }
    } document.write('số lớn nhất là ' + max  + ' vị trí trong mảng ' + index  );
</script>
</body>
</html>
