<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //nhập vào một mảng ký tự
    //tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
    let arr = ["p","-","h","-","u","-","c",1,2,3];
    document.write(arr+"<br>");
    for (let i=0; i<arr.length;i++){
        if(arr[i]==="-"){
            arr.splice(i,1,"_");
        }
    }
    document.write("Sau khi doi: "+arr);



</script>
</body>
</html>
