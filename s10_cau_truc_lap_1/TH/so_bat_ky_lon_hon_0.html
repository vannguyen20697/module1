<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Nhập một số nguyên bất kỳ : '));
    let sum = 0;
        for (i=1;i <= number; i= i+1){
            sum = sum + i;
            document.write('Nếu number là '+ i + ' thì tổng là ' + sum + '<br>');
        }

</script>
</body>
</html>
