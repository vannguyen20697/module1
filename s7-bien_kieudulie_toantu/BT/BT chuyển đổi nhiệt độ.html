<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<script>
    let celsius;
    celsius= parseInt (prompt('nhập giá trị của độ C vào:'));
    let Fahrenheit = 9/5*celsius + 32;
    document.write("nhiệt độ F là: " + Fahrenheit)
</script>
</body>
</html>
