<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<script>
    let bankinh;
    bankinh = prompt('Nhập bán kính hình tròn');
    r = parseInt(bankinh);
    let dientich = r * r * 3.14;
    document.write("Diện tích hình tròn là: "+ dientich );
</script>
</body>
</html>
