<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chu vi hình tròn</title>
</head>
<body>
<script>
    let bankinh;
    bankinh = prompt('Nhập bán kính hình tròn');
    r = parseInt(bankinh);
    let chuvi = 2 * r * 3.14;
    document.write("Chu vi hình tròn là: "+ chuvi );
</script>
</body>
</html>
