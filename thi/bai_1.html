<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let mangSoNguyenA = [];
    let num = parseInt(prompt('enter the length of array(less than 51): '));
    if (num <= 50) {
        for( let i = 0; i < num; i++) {
            mangSoNguyenA[i] = parseInt(prompt('enter a number: '));
        }
    } else {
        while(num > 50) {
            alert('please enter a number is less than 51');
            num = parseInt(prompt('enter the length of array(less than 51): '));
        } {
            for( let i = 0; i < num; i++) {
                mangSoNguyenA[i] = parseInt(prompt('enter a number: '));
            }
        }
    }
    document.write('Mang ban dau ' + mangSoNguyenA + '<br>');
    let mangSoNguyenB = [];
    for(let i =0 ; i < mangSoNguyenA.length; i++) {
        let count=0;
        for (let j = 2; j <= mangSoNguyenA[i]; j++) {
            if (mangSoNguyenA[i] % j == 0) {
                count++;
            }
        }
        if (count === 1) {
            mangSoNguyenB.push(mangSoNguyenA[i]);
        }
    }
    document.write('Mang chua so nguyen to cua mamg ban dau ' + mangSoNguyenB);
</script>
</body>
</html>
