    // Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m
    let chieuDai = parseInt(prompt('Nhap chieu dai cua hinh chu nhat'));
    let chieuRong = parseInt(prompt('Nhap chieu rong cua hinh chu nhat'));
    for (let i = 1; i <= chieuDai; i++) {
        for (let j = 1; j <= chieuRong; j++) {
            if(i==1  || i == chieuDai  || j == 1 || j== chieuRong){
                document.write('*');
            } else {
                document.write('&nbsp;'+ '&nbsp');
            }
        }
        document.write('<br>');
    }
</script>
