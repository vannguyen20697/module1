<script>
    //v: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    for (let i = 1; i <= 5; i++) {
        for (let j = 0; j <= 5-i; j++) {
            if(j == 5-i){
                for (let k = 0; k <2* i+1; k++) {
                    document.write('*');
                }
            }else {
                document.write('&nbsp;')
            }
            
        }
                document.write('<br>');
    }
</script>
