<!DOCTYPE html>

<body>
<script>
    class Date {
        constructor(day, month, year){
            this.day =  day;
            this.month = month;
            this.year = year;
        }
        displayDayInformation(){
            alert(this.day + '/' + this.month + '/' + this.year);
        }
    }
    let dateA = new Date(20,6,1997);
    dateA.displayDayInformation();
</script>
</body>
