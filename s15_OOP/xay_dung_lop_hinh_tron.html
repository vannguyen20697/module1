<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Lớp Circle (hình tròn) gồm:
    //Thuộc tính
        //bán kính (radius) sẽ nhận vào giá trị dạng số thực
        // màu sắc (color) sẽ nhận vào giá trị dạng chuỗi.
    //Phương thức:
        // Circle() là phương thức khởi tạo để tạo đối tượng không tham số.
        // getRadius() là phương thức trả về bán kính của hình tròn
        // getArea() là phương thức trả về diện tích hình tròn theo công thức S = Math.PI * radius * radius

    //Tạo lớp Circle với phương thức khởi tạo có 1 tham số truyền vào
        let Circel = function (radius) { //phương thức khởi tạo có tham số truyền vào
            this.radius = radius;

    //Xây dựng phương thức trả về bán kính của hình tròn
        this.getRadius  = function () {
            return radius;
        }
    //Xây dựng phương thức tính diện tích hình tròn
        this.getArea = function () {
            return Math.PI*radius*radius;
        }
        }
    //Sử dụng lớp vừa tạo. Tạo đối tượng hình tròn với bán kính là 2
        let circle = new Circel(2);
     //Truy cập phương thức
        let radius = circle.getRadius();
        let area = circle.getArea();
    // hien thi
    alert("radius: " + radius + "; area: " + area);


</script>
</body>
</html>
