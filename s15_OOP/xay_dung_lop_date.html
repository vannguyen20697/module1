<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Date = function (day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
    this.getDay = function () {
        return day;
    }
    this.setDay = function (day) {
        this.day = day;
    }
    this.getMonth = function () {
        return month;
    }
    this.setMonth = function (month) {
        this.month = month;
    }
    this.getYear = function () {
        return year;
    }
    this.setYear = function (year) {
        this.year = year;
    }
    }
    let date = new Date(20,6,1997);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + '/' + month + '/' + year);
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
